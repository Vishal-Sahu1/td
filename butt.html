<style>
    .sub{ 
        background-color: rgb(200, 5, 5);
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 3px;
        cursor: pointer;
        /* higher pixel more rounder the corner is */
    }
</style>

<style>
    .jb{ 
        background-color: white;
        border-color: rgb(41, 118, 255);
        border-style: solid;
        cursor: pointer;
        height: 36px;
        width: 50px;
    }
</style>
<style>
    .tw{ 
        background-color:blue;
        border-radius: 14px;
        border-style: solid;
        cursor: pointer;
        height: 36px;
        width: 50px;
    }
</style>
<button class="sub">
    SUBSCRIBE
</button>
<button class="jb">
    JOIN
</button>
<button class="=tw">
    TWEET
</button>
